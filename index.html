<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h3>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container border bg-light">
            <form id="ticketForm">
                <label for="name">Nome Cognome</label>
                <input type="text" id="name" placeholder="Inserisci" required>

                <label for="km">Km da percorrere</label>
                <input type="number" id="km" placeholder="inserisci" required>

                <label for="eta">Fascia d'et√†</label>
                <select id="eta" required>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>

                <div class="buttons">
                    <button type="submit">Genera</button>
                    <button type="button" id="annullaButton">Annulla</button>
                </div>
            </form>
        </div>

        <div id="ticket" class="ticket" style="display:none;">
            <h2>IL TUO BIGLIETTO</h2>
            <table>
                <tr>
                    <th>Nome Passeggero</th>
                    <td id="ticketName"></td>
                </tr>
                <tr>
                    <th>Offerta</th>
                    <td>Biglietto Standard</td>
                </tr>
                <tr>
                    <th>Carrozza</th>
                    <td id="ticketCarriage">5</td>
                </tr>
                <tr>
                    <th>Codice CP</th>
                    <td id="ticketCP">92911</td>
                </tr>
                <tr>
                    <th>Costo biglietto</th>
                    <td id="ticketFinalPrice"></td>
                </tr>
            </table>
        </div>


        <script src="js/script.js"></script>

</body>

</html>
